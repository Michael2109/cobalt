group 'group_id'
version '1.0-SNAPSHOT'



apply plugin: 'java'
apply plugin: 'scala'
apply plugin: 'maven'

sourceCompatibility = 1.8


task wrapper(type: Wrapper) {
    gradleVersion = '2.13'
}

repositories {
    mavenCentral()
}

sourceSets {
    main {
        scala {
            srcDirs = ['src/main/scala', 'src/main/java']
        }
        java {
            srcDirs = []
        }
    }
}



dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'org.ow2.asm', name: 'asm', version: '5.0.3'

    // Scala
    compile group: 'org.scala-lang', name: 'scala-library', version: '2.12.1'
    compile group: 'org.scala-lang', name: 'scala-compiler', version: '2.12.1'

    //zinc compiler?
    zinc 'com.typesafe.zinc:zinc:0.3.9'
}
