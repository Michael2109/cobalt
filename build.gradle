group 'group_id'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'scala'
apply plugin: 'maven'

allprojects {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.13'
}

repositories {
    mavenCentral()
}

sourceSets {
    main {
        scala {
            srcDirs = ['src/main/scala', 'src/main/java']
        }
        java {
            srcDirs = []
        }
    }

    test {
        scala {
            include "**/*Test.scala"
        }
    }
}

javadoc {
    source = sourceSets.main.allJava
    classpath = configurations.compile
    destinationDir = reporting.file("../../vendors/docs")
}
scaladoc {
    source = sourceSets.main.allScala
    classpath = configurations.compile
    destinationDir = reporting.file("../../vendors/docs")
}



dependencies {
    // https://mvnrepository.com/artifact/org.scalatest/scalatest_2.11
    testCompile group: 'org.scalatest', name: 'scalatest_2.12', version: '3.2.0-SNAP4'


    testCompile group: 'junit', name: 'junit', version: '4.11'
    // https://mvnrepository.com/artifact/org.ow2.asm/asm
    compile group: 'org.ow2.asm', name: 'asm', version: '5.2'




    // Scala
    compile group: 'org.scala-lang', name: 'scala-library', version: '2.12.1'
    compile group: 'org.scala-lang', name: 'scala-compiler', version: '2.12.1'


}
